<html>
<head>
<script src="http://mootools.net/download/get/mootools-core-1.3.1-full-nocompat-yc.js" type="text/javascript"></script> 
<!-- http://mootools.net/more/a90b4097813b9348a079ebe67e38cdf8 -->
<script src="mootools-more-1.3.1.1.js" type="text/javascript"></script> 
<script src="http://jfly.algnex.us/painlessjson/painlessjson.js" type="text/javascript"></script> 

<script>
window.addEvent('domready', function() {
    var painless = new painlessjson();
    painless.get('jfly', 'test', function(data) {
            $('txt').value = data.value;
        }
    );
    $('form').addEvent('submit', function(e) {
        painless.put('jfly', 'test', $('txt').value);
        e.stop();
    });
});
</script>
</head>
<body>
<form id='form'>
<input id='txt' type='text' />
<input id='butt' type='submit' value="clicky?" />
</form>
</body>
</html>
